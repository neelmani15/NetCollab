<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="assets/js/amazon-chime-sdk.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/vid.css" />
    <title>NetCollab</title>
  </head>
<body style="background-color: rgb(252, 252, 235);">
		<div style="width: 100%;  text-align:center; margin-top:10px; margin-bottom: 10px;">
			<label style="color:rgb(226, 144, 43);font-size: 50px;font-weight: bold;align-items: center;">NetCollab</label>
		</div>
		<div style="width: 100%; text-align: center; margin-top :10px;margin-bottom: 10px;">
			<label style="color:rgb(22, 19, 15);font-size: 20px;align-items: center;">Empowering Teamwork, Anytime, Anywhere</label>
			<p style="font-size: 10x;color: #323232;margin-top: 8px;margin-bottom: 8px;">Empower your team with NetCollab's intuitive web conferencing and collaboration Platform.</p>
			<p style="font-size: 10x;color: #323232;margin-top: 8px;margin-bottom: 8px;">Connect,share,and create together, from anywhere, at any time</p>
		</div>
		<audio id="meeting-audio"></audio>
		<div style="display: flex;justify-content: center;margin-top: 10px;margin-bottom: 10px;">
			<img style="height: 200px;width: 300px;" src="./assets/src/image.webp" alt="Image not found">
		</div>
		<div style="width: 100%;  text-align:center; margin-top: 10px;margin-bottom: 10px;">
			User Name: <input id="username" name="username" type="text" value=""/>
			<button type="button" id="start-button">Start Meeting</button>
			<button type="button" id="stop-button">Stop Meeting</button>
			<button type="button" id="exit-button">Exit Meeting</button>
			<button type="button" id="share-button">Screen Share</button>
		</div>
		<br>
		<b style="color:blueviolet;">Meeting Id:</b> <label id="meeting-Id"></label><br>
        <b style="color:blueviolet;">Meeting Link:</b> <label id="meeting-link"></label><br>
		<b style="color:blueviolet;">Attendees:</b> <label id="Attendees"></label>	
		<hr>
		<div id="video-list">
	
		<script src="assets/js/vid.js"></script>
</body>
</html>
